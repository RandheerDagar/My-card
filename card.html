<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container" id="container">
        <div class="card" id="card">
            <div class="first-circle"></div>
            <div class="second-circle"></div>
            <div class="profile">
                <img src="./image/Randheer.jpg" alt="Randheer">
                <h1 class="name">Randheer</h1>
                <p class="designation">Web Developer</p>
                <div class="bottom-group">
                    <button class="share" onclick="openModal()">
                        <i class="fa-sharp fa-solid fa-share" style="color: #f4f5f5;"></i>
                        <div>Share My Profile</div>
                    </button>
                    <button class="follow">Follow Me</button>
                </div>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="header">
                <h1>Share My Profile</h1>
                <i class="fa-sharp fa-solid fa-xmark" onclick="closeModal()" style="color: #f5f5f5;"></i>
            </div>
            <hr>
            <p>Share this via</p>
            <div class="social-media">
                <div class="item-1 items">
                    <a href="#"><i class="fa-brands fa-facebook" style="color: #2079ec;"></i></a>
                </div>
                <div class="item-2 items">
                    <a href="#"><i class="fa-brands fa-instagram" style="color: #d77eeb;"></i></a>
                </div>
                <div class="item-3 items">
                    <a href="#"><i class="fa-brands fa-twitter" style="color: #3fc3e8;"></i></a>
                </div>
                <div class="item-4 items">
                    <a href="#"><i class="fa-brands fa-linkedin" style="color: #3cebab;"></i></a>
                </div>
                <div class="item-5 items">
                    <a href="#"><i class="fa-brands fa-github" style="color: #3d7dbd;"></i></a>
                </div>
            </div>
        </div>
        <div class="overlay" onclick="closeModal()"></div>
    </div>
    <script src="https://kit.fontawesome.com/43797c7f78.js" crossorigin="anonymous"></script>
    <script src="card.js"></script>
</body>
</html>
